plugins {
    id "com.android.application"
    id "kotlin-android"
    id "com.google.gms.google-services" // Firebase-Plugin
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.RoboFit"
    compileSdkVersion 34 // Aktualisiert auf 34
    ndkVersion "23.1.7779620" // Stelle sicher, dass diese NDK-Version korrekt ist

    defaultConfig {
        applicationId "com.RoboFit"
        minSdkVersion 23
        targetSdkVersion 34 // Aktualisiert auf 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1' // Multidex-Library
    implementation platform("com.google.firebase:firebase-bom:33.7.0")
    implementation 'com.google.firebase:firebase-auth'
}
